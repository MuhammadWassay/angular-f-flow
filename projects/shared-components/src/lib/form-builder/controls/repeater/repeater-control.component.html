<div *ngIf="viewModel && viewModel.formControl.value">
  <div *ngFor="let cond of viewModel.formControl.value; let i = index" class="flex items-center gap-2 mb-2">
    
    <!-- Left Value -->
    <mat-form-field class="w-1/3">
      <input matInput placeholder="Left Value" [(ngModel)]="cond.leftValue" />
    </mat-form-field>

    <!-- Operator -->
    <mat-form-field class="w-1/3">
      <mat-select [(ngModel)]="cond.operator">
        <mat-option *ngFor="let opt of viewModel.options" [value]="opt.value">
          {{ opt.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Right Value -->
    <mat-form-field class="w-1/3">
      <input matInput placeholder="Right Value" [(ngModel)]="cond.rightValue" />
    </mat-form-field>

    <!-- Remove button -->
    <button mat-icon-button color="warn" (click)="removeCondition(i)">
      âœ•
    </button>
  </div>

  <!-- Add new condition -->
  <button mat-raised-button color="primary" (click)="addCondition()">+ Add Condition</button>
</div>
