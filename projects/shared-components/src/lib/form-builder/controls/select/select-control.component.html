@if (viewModel) {
  <mat-form-field class="w-full">
    <mat-select [placeholder]="viewModel.name" [formControl]="viewModel.formControl">
      @for (option of options; track option) {
        <mat-option [value]="option.file">{{ option.file }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
}
